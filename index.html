<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">'SIUE Student Coding Habits' Research Survey Form</h1>
    <p id="description">Thank you for taking the time to help us develop our research!</p>
    <form action="" id="survey-form">
        <div class="form-div">
        <label>Name</label><input type="text" id="name" name="name" placeholder="Enter your name" required>
    </div>
        <div class="form-div">
        <label>Email</label><input type="email" id="email" name="email" placeholder="Enter your email" required>
    </div>
        <div class="form-div">
        <label>Age (optional)</label><input type="number" id="age" name="age" min ="13" max="99" placeholder="Age">
    </div>
    </form>
</body>
</html>
